<h3>Todos List</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<form>

    <label>Filter</label>
    <input name="searhTerm" [(ngModel)]="searchTerm" placeholder="Search..." />
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
    <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
    }
</ul>
